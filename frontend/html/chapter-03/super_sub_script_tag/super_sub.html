<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>super/sub script tag</title>
    </head>
    <body>

        <!-- super tag -->

        <p>(a+b)<sup>2</sup></p>

        <!-- sub tag -->
        <p>h <sub>2</sub>o</p>

       
    </body>
</html>
