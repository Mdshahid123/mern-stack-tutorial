<!-- what is unordered list -->
<!-- An unordered list is a list where order or sequence of items does't matter.
so Instead of numbers or alphabet each item gets a bullet (•) or other symbols. -->

<!-- Syntax -->
<!-- <ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  </ul> -->



<!-- Types of Bullets in Unordered List -->
<!-- You can change the bullet style using the type attribute (old way) or CSS (modern way). -->

<!-- 1. Disc (default)
<ul type="disc">
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
</ul>


👉 ● Apple, ● Banana, ● Orange -->

<!-- 2. Circle
<ul type="circle">
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
</ul>


👉 ○ Apple, ○ Banana, ○ Orange -->

<!-- 3. Square
<ul type="square">
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
</ul> 


👉 ■ Apple, ■ Banana, ■ Orange-->




<!-- Note: In modern HTML, we usually control bullet styles with CSS using list-style-type.

Example with CSS:

<ul style="list-style-type: square;">
  <li>Pen</li>
  <li>Pencil</li>
  <li>Book</li>
</ul> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
       <ul type="">
            <li>html</li>
            <li>css</li>
            <li>java script</li>
            <li>react</li>
       </ul>
</body>
</html>
