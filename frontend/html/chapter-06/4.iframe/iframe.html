<!-- what is iframe -->
<!-- iframe is used to embed the content from the another source into the html document -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/K2tCAjc7TRM?si=T0H7WeAEcBYWf_zk"
            title="YouTube video player" frameborder="20"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen></iframe>

        <iframe src="https://www.sirtbhopal.ac.in/" frameborder="0"></iframe>
        <iframe
            src="https://www.google.com/maps/@8.2670107,51.5237618,10361796m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI1MTAyNy4wIKXMDSoASAFQAw%3D%3D"
            frameborder="0"></iframe>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105267.014696974!2d78.9901078165113!3d21.161225997173805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c0a5a31faf13%3A0x19b37d06d0bb3e2b!2sNagpur%2C%20Maharashtra%2C%20India!5e1!3m2!1sen!2sus!4v1761807285701!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </body>
</html>
