<!-- solution -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>

    <form>
      <!-- Text input -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name"
        placeholder="Enter your full name" required>
      <br><br>

      <!-- Email input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email"
        required>
      <br><br>

      <!-- Password input -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6"
        required>
      <br><br>

      <!-- Number input -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
        placeholder="10-digit number" required>
      <br><br>

      <!-- Date input -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>

      <!-- Radio buttons -->
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
      <br><br>

      <!-- Checkboxes -->
      <label>Hobbies:</label>
      <input type="checkbox" name="hobbies" value="reading"> Reading
      <input type="checkbox" name="hobbies" value="sports"> Sports
      <input type="checkbox" name="hobbies" value="music"> Music
      <input type="checkbox" name="hobbies" value="traveling"> Traveling
      <br><br>

      <!-- Dropdown -->
      <label for="city">Select City:</label>
      <select id="city" name="city" required>
        <option value>--Choose City--</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="kolkata">Kolkata</option>
        <option value="chennai">Chennai</option>
      </select>
      <br><br>

      <!-- Textarea -->
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40"
        placeholder="Enter your address"></textarea>
      <br><br>

      <!-- File upload -->
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
      <br><br>

      <!-- Range slider -->
      <label for="rating">Rate our website (1-10):</label>
      <input type="range" id="rating" name="rating" min="1" max="10">
      <br><br>

      <!-- Submit & Reset -->
      <input type="submit" value="Register">
      <input type="reset" value="Clear Form">
    </form>

    <hr>

    <!-- Iframe Section -->
    <h3>How to Fill the Form (Video Tutorial)</h3>
    <iframe width="400" height="250"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <h3>Our Location</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3096.1262547102783!2d77.27633827484969!3d28.631220284141484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd8e576a07d5%3A0x45633755544b08df!2sTechnogloble%20It%20Training!5e1!3m2!1sen!2sin!4v1761543091618!5m2!1sen!2sin"
      width="400" height="250" style="border:0;" allowfullscreen loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>

  </body>
</html>
