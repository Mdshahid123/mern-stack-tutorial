<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
  </head>
  <body>
    <form action="htttp://amazon.com/user-data" method="post">

      <label for="name">name:</label>
      <input name="username" id="name" type="text"
        placeholder="enter your name">
      <label for="password">password</label>
      <input id="password" type="password" placeholder="enter your 
      password">
      <label for="number">label:</label>
      <input id="number" type="number" placeholder="enter you number">
      <label for="email">email</label>
      <input id="emal" type="email" placeholder="email">
      <label for="file">file:</label>
      <input id="file" type="file" placeholder="email">

      <label for="date">date:</label>
      <input id="date" type="date">
      <label for="color">color:</label>
      <input id="color" type="color">
      <input type="range">
      <!-- <input type="submit"> -->
      <button type="submit">submit</button>
    </form>

  </body>
</html>
