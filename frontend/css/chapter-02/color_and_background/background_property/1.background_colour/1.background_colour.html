<!-- background colour property is used to set a background colour  of any html element-->

<!-- Example -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: red;
        }

        p{
            background-color: blue;
        }
    </style>
    <title>background-color</title>
</head>
<body>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, error velit ipsa molestiae officia voluptatum corrupti, odio aut odit dicta quam optio, numquam accusamus temporibus pariatur incidunt perferendis! Quasi, voluptatem.</p> 
</body>
</html>
