<!-- background-size property  -->

<!--it is used to specifi the size of background image -->

<!-- cover,contain,auto(original),width,height is used to specifi the size of the background image -->
 
 <!--contain-when we set background size property as a contain then browser scales the image in such a way that the image is fully visible and looks “proportional” as per the container, without cropping or stretching.  -->


<!-- cover:when we set background size property as a cover then browser scales the image in such a way that the image should accupild full area of container and looks “proportional” as per the container, with cropping or stretching-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            background-color: red ;
            color: white;
            background-image: url(../images.jpeg);
            width:100px;
            height:200px;
            background-repeat: no-repeat;
            background-size:cover;
        }
    </style>
</head>
