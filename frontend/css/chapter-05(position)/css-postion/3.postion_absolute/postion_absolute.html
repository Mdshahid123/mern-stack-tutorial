<!-- css postion:absolute -->

<!-- 1)when we apply the css postion:absolute on the element than that element will be removed from the document flow 
2)as we set the postion by using left,right,top,bottm than it defined it's postion with repect to the nearest non static element  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      padding: 0;
      margin: 0;
    }
      .box1{
        background-color: red;
      
        
            
      }

      .box2{
        background-color: blue;
      }

      .box3{
          background-color: brown;
          position: absolute;
          top: 0;
          right: 0;
          
  
        
        
      }

      .box4{
        background-color:yellow;
      
      }

      .box{
        height: 100px;
        width: 100px;
      }
      .container{
        background-color: black;
         height: 500px;
         width: 500px;
         margin-top: 150px;
         margin-left: 400px;
         position: relative;
      }
  </style>
  <title>css postion</title>
</head>
<body>
  <div class="container">

    <div class="box  box1">box1</div>
    <div class="box  box2">box2</div>
    <div class="box  box3">box3</div>
    <div class="box  box4">box4</div>
  </div>
</body>
</html>
