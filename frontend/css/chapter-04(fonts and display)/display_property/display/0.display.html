<!-- css display property -->

<!-- The CSS display property is used to determine whether an element should be  treated as a block,inline  or inline-block -->


<!-- it can be  -->

<!--1) display: inline

Takes only the space required by the element. No line breaks before and after. Setting width/height (or margin/padding) not allowed. -->

 

<!--2) display: block

Takes full  available width of it's parent element and leaves a newline before and after the element -->

 

<!--3) display: inline-block

Similar to inline but setting height, width, margin, and padding is allowed. Elements can sit next to each other -->
