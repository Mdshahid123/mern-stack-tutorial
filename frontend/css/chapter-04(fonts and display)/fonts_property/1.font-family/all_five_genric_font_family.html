<!-- example to dimonstrate the all genric font family -->
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all genric five family</title>
</head>
<body>
    <p>this is the  default roman times now(serif) fon'ts used by the chrome browser</p>
    <p style="font-family:'Georgia',serif;">this is a serif georgia text.</p>
    <p style="font-family:sans-serif;">This is sans-serif areal text. # @ &</p>
    <p style="font-family:monospace;">This is monospace text. # @ &</p>
    <p style="font-family:cursive;">This is cursive text.</p>
    <p style="font-family:fantasy;">This is fantasy text.</p>  
</body>
</html>
