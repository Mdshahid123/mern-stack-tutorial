<!-- case 2:content as well as padding inside a box or html element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content+padding</title>
</head>
<body>
         <div style="width:200px;height: 200px; background-color: red; padding: 20px;">
           Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt nulla veniam ratione dolorem, similique explicabo rerum qui inventore quae eum quas aperiam sint ab animi, cum, facere perspiciatis quaerat quis.
       </div>
</body>
</html>


<!-- explanation -->

<!-- here width and height  of the  content is 200px and 200px respectively -->
<!--so basically we have reserved the 200*200 square  area for the content   -->
<!-- as this area is insdie the box so box size or area would be also 200*200 -->
<!-- but as we  give padding around the content then then box sise will be padding+content size  that is width=200+20+20 and height="200+20+20"-->
