<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .container{
          width: 800px;
          height:400px;
          display: grid;
          background-color: antiquewhite;
          grid-template-rows:repeat(2,1fr);
          grid-template-columns:  repeat(4,1fr);
      }

      .box{
        border: 2px solid red;
      }



  </style>
  <title>using css grid project 02</title>
</head>
<body>
        <div class="container">
               <div class="box"></div>
               <div class="box"></div>
               <div class="box"></div>
               <div class="box"></div>
               <div class="box"></div>
               <div class="box"></div>
               <div class="box"></div>
               <div class="box"></div>
        </div>
</body>
</html>
