<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container{
       width:400px;
       height:400px;
       gap: 10px;
       display: flex;
       flex-direction: column;
    }
    .top-box{
       flex: 1;
    
       display: flex;
       gap: 10px;
       

    }
    .bottom-box{
       flex:1;
  
       display: flex;
       gap: 10px;

      
    }

    .left{
      flex: 1;
      background-color: blue;
    }
    .right{
      flex: 1;
      background-color: yellow;
    }

    .bottom-left{
      flex: 1;
      background-color: green;
    }
    .bottom-right{
      flex: 1;
      background-color: orange;
    }
  </style>
  <title>using flex box</title>
</head>
<body>
      <div class="container">
           <div class="top-box">
                <div class="left">

                </div>
                <div class="right">

                </div>
           </div>
           <div class="bottom-box">
               <div class="bottom-left">

               </div>
               <div class="bottom-right">
                  
               </div>
           </div>
      </div>
</body>
</html>
