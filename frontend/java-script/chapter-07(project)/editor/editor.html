<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./editor.css">
  <title>editor</title>
</head>
<body>
       <div class="container">
             <h1 class="container_header">Type your word </h1>
             <input class="container_input" type="text"  placeholder="Type your text here">
             <div class="container_btn-contaiuner">
                  <input class="container_btn-contaiuner_btn uppercase" type="button" value="ABC">
                  <input class="container_btn-contaiuner_btn lowercase"  type="button" value="abc">
                  <input class="container_btn-contaiuner_btn  capitalize " type="button" value="Abc">
                  <input class="container_btn-contaiuner_btn bold " type="button" value="B">
                  <input class="container_btn-contaiuner_btn italic" type="button" value="/">
                  <input class="container_btn-contaiuner_btn underline" type="button" value="U">
             </div>

             <p class="container_output">output</p>
       </div>
       <script src="./editor.js"></script>
</body>
</html>
