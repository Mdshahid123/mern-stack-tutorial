<!-- Ways to Handle Events -->

<!-- 1)Inline Event Handling (old method) -->

<!-- example: mouse event using inline event -->

<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inline Event Handling Example</title>
  </head>
  <body>
    <div class="box" onmouseover="alert('on click events trigger');console.log('event trigger')">
           box
       </div> 
       <div class="box" onmouseover="function fun(){
            alert('onmouse event')
       };fun()">
           box
       </div>
       <div class="box" onmouseover="(()=>{
            alert('onmouse event')
       })()">
           box
       </div>

    <button onclick="(()=>{
        alert('click events')
    })()">Click</button>
    <br>
    <br>
    <button ondblclick="(console.log('double click'))()">double click</button>
    <br>
    <br>
    <button onmousedown="console.log('mouse down')">Mouse Down</button>
    <br>
    <br>
    <button onmouseup="console.log('mouse up events')">Mouse Up</button>
    <br>
    <br>
    <button onmouseover="console.log('mouse over enents')">Mouse Over</button>
    <br>
    <br>
    <button onmouseout="console.log('mouse out events')">Mouse Out</button>
    <br>
    <br>
    <button onmousemove="console.log('move mouse here')">Move Mouse
      Here</button>

  </body>
</html>
