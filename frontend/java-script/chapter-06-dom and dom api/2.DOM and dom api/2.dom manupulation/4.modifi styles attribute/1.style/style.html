<!--Create a <div> element in an HTML file.Apply styles to it using an external CSS file.Access the styles using JavaScript’s element.style property.Print the values in the console and observe the result.Explain why the observed output occurs.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
       <div class="box">
           box
       </div> 
       <script>
            const box = document.querySelector(".box");
            console.log(box)
            console.log(box.style);
            console.log(box.style.width);
            console.log(box.style.height);
            console.log(box.style.backgroundColor);
       </script>
</body>
</html>
