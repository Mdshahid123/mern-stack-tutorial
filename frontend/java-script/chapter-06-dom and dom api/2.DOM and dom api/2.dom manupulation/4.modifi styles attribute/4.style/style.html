<!-- create a div and give style to it and modify it using JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Modify Styles</title>
</head>
<body>
      <div id="myDiv">
          box
      </div> 
      <script>
            const myDiv = document.getElementById("myDiv");
            console.log(myDiv.style.width); // 100px
            myDiv.style.width = "200px";
            console.log(myDiv.style.width); // 200px
      </script>
</body>
</html>
