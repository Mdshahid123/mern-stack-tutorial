<!-- What happens if we use appendChild() instead of append() in Question 2? -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
     <div id="box"></div>
     <button id="btn">Add Content</button>

    <script>
     const btn = document.getElementById("btn");
     const box = document.getElementById("box");

    btn.addEventListener("click", function () {
      console.log(box)
    const strongElement = document.createElement("strong");
    strongElement.innerText = "Welcome!";

    //Using appendChild() instead of append()
    box.appendChild("Hello Students ");//This will cause an error
    box.appendChild(strongElement);//This will work

  });
</script>
</body>
</html>
