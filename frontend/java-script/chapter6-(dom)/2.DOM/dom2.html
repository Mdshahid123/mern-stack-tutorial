<!-- What we can do with the DOM api -->

<!-- The DOM api allows us to access,create,delete and manipulate the  html elements dynamically using JavaScript. -->

<!--1)Access html elements -->

<!-- accessing a html element using tag name -->
document.getElementById("title");
<!--accessing a html element using class name  -->
document.getElementsByClassName("box");
<!--accessing a html element using id name  -->
document.getElementsByTagName("p");

<!-- but to access a html element using dom it is recommend to use querySelector() or querySelectorAll() bcz it allow us to accsess html element  as id,class and tag name -->
querySelector("id/class/tagname")//it return first element
querySelectorAll()//it return array of element
