<!-- bold ,italic ,underline and strikethrough -->
<!-- <b>-it is a bold tag used to make the text bold -->
<!-- <i>-it is a italic tag used to make  the text italic -->
<!-- <u>-it is a underline tag used to make underline text -->
<!-- <s> or <strike>-it is a strike tag used to apply strike through on the text -->


<!-- example -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>italic/bold/underline/strikethough</title>
</head>
<body>
       <i>hello</i>
       <hr>
       <b>hello</b>
       <hr>
       <u>hello</u>
       <hr>
       <s>hello</s>
</body>
</html>
