<!-- text-transform property -->
<!-- Used to specify uppercase and lowercase letters in a text -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
</head>
<body>
       <p style="text-transform: capitalize;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe ratione natus est numquam eligendi ex tempora inventore ducimus a accusantium, sapiente ea repellat, eaque facere libero repellendus error at fugit?</p>
</body>
</html>
