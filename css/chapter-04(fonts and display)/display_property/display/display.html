<!-- css display property -->

<!-- The CSS display property is used to determine whether an element should be  treated as a block/inline element  or inline-block & the layout used for its children (flexbox/grid/etc.) -->


<!-- it can be  -->

<!-- display: inline

Takes only the space required by the element. No line breaks before and after. Setting width/height (or margin/padding) not allowed. -->

 

<!-- display: block

Takes full space available in width and leaves a newline before and after the element -->

 

<!-- display: inline-block

Similar to inline but setting height, width, margin, and padding is allowed. Elements can sit next to each other -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="background-color: aqua; display: inline; width: 100%; height: 100vh;">
