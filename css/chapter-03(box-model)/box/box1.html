<!-- css box model -->

<!--every html element is like a box(you can see it by inspect)consisting a content,padding,border and margin -->

<!-- so abviously size will be equal to the content size+padding+border+margin -->

<!-- note:- -->
<!-- whenever we set a width and height to the html element(box) then we actually settting a width and height to the content -->


<!-- calculating a box size of html element -->

<!-- case 1:only content inside a box  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only content in a box</title>
</head>
<body>
       <div style="width:200px;height: 200px; background-color: red;">
           Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt nulla veniam ratione dolorem, similique explicabo rerum qui inventore quae eum quas aperiam sint ab animi, cum, facere perspiciatis quaerat quis.
       </div>
</body>

</html>

<!-- explanation -->
 <!--when we don't set  width and  height to the content of html element(blocl level element) or box  then by default width that will be reserved for the content is  fully available width of  parent element and height according to the text height  -->

<!-- here we set the width  200px and and height 200px respectively to the box  -->
<!--so basically we have reserved the 200*200 square  area for the content   -->
<!-- as this area is inside the box so box size or area would be also 200*200 -->
