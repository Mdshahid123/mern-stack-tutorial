<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo class</title>
  <style>
    /* intial state */
      .box1{
        background-color: red;
        border: 5px solid black;
        width: 300px;
        height: 300px;
      }
/* final state */
      .box1:active{
            background-color: blue;
            border: 5px solid pink;
            width:400px;
            height:400px;
      }
  </style>
</head>
<body>
       <div class="box1">

       </div>
</body>
</html>
