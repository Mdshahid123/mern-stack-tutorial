<!-- css grid is used to make a 2D layout or arrangment -->
<!--css grid work in two steps  -->

<!-- first step is to make a Two Day Layout by using grid-template-rows and template-column-gap-->

<!-- stpe-02-filled the row and column by using box(not give them a size) -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css grid</title>

  <style>
     *{
      margin: 0;
      padding: 0;
     }
       .container{
        background-color: aqua;
        width: 1000px;
        height: 500px;
        display:grid;
        grid-template-rows:200px 200px ;
        grid-template-columns: 200px 200px ;
        grid-column-gap:10px ;
        grid-row-gap:10px ;
        justify-content: center;
        align-content: center;
       }

       .box1{
        background-color: red;
       }
       .box2{
        background-color:blue;
       }
       .box3{
        background-color:green;
       }
       .box4{
        background-color: yellow;
       }


  </style>
</head>
<body>
       <div class="container">
         <div class="box1 box">

         </div>
         <div class="box2 box">

         </div>
          <div class="box3 box">

         </div>
         <div class="box4 box">

         </div>  

       </div>
</body>
</html>
