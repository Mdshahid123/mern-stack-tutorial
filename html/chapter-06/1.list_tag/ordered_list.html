<!-- what is list -->
<!-- A list is used in HTML to display items in either in order squence(like 1,2,3 or A,B,C or i,ii,iii..) or in  unorder squence(like in bullets) -->

<!-- types of list -->
<!-- Ordered List (<ol>)
     Unordered List (<ul>) -->

<!-- types of ordered lists -->
<!-- In HTML, an ordered list (<ol>) means the items are shown in a sequence. that is order is matter.
By default, the numbering is 1, 2, 3..., but you can change the style using the type attribute. -->

<!-- Numbers (default)
ol type="1">
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
</ol>

 ðŸ‘‰ Output: I, II, III ...-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>

    <!-- ordered list -->
     <h1>Ordered list</h1>
    <ol Type="I" start="4">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
        <li>react</li>

    </ol>
</body>
</html>
