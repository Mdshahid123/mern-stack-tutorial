<!-- The <input type="range"> element in HTML is used to create a slider control for selecting a value from a specified
  range.this type of input is useful for allowing users to adjust settings or values within a defined range, such as
   volume controls or color selection -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range element</title>
 </head>
 <body>
    <form action="/submit" method="post">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">
        <input type="submit" value="Submit">
      </form>
      
 </body>
 </html>
