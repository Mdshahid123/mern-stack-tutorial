<!-- provided description or tile to the table -->
 <!-- caption tag must be use just after the opening table tag -->
<!-- by default it align in centered of the table -->
 <!-- usefull for the screen reader or se or coder to identifi the purpose of the table  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
</head>
<body>
    <table border="1">
        <caption>Student information</caption>
     <tr>
        <th>name</th>
        <th>roll no</th>
        <th>qualification</th>
    </tr>
    
    <tr>
        <td>shahid</td>
        <td>120209</td>
        <td>btech(cse)</td>
    </tr>
   </table>
</body>
</html>
