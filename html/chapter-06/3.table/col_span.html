<!-- colspan  -->
 <!-- colspan means coulmn span -->
<!-- it is a attribute  used in <th> or <tr> tag to span a column horizontally  -->
<!-- take the space of the specified number of coulmn -->
<!-- usefull for creating a  complex table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col span</title>
</head>
<body>
     <table border="1">
        <caption>student information</caption>
        <tr>
            <th>name</th>
            <th colspan="2">course</th>
            <th>roll no</th>
            <th>date of joining</th>
        </tr>
        <tr>
            <td>dhuruv</td>
            <td colspan="2">web development </td>
            <td>1234 </td>
            <td>09-09-2025 </td>
        </tr>
        <tr>
            <td>harsh</td>
            <td colspan="2">web development </td>
            <td>4321 </td>
            <td>09-09-2025 </td>
        </tr>
        <tr>
            <td>vansh</td>
            <td colspan="2">web development </td>
            <td>4331 </td>
            <td>09-09-2025 </td>
        </tr>
     </table>
</body>
</html>
