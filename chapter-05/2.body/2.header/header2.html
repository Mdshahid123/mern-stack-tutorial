<!-- creating a header using semantic tag  that is using <header></header> tag -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <header>
        <nav style="background-color: blue; color: white; display: flex; justify-content: space-between; height: 50px; padding-left: 20px; padding-right: 20px;align-items: center;">

            <a style="text-decoration: none; color:white;" href="#home">
                Home
            </a>
            <a style="color: white; text-decoration: none;" href="#contact">
                Contact
            </a >
            <a style="color: white; text-decoration: none;" href="#about">
                About
            </a>
        </nav>
    
    
    </header>
</body>
</html>
