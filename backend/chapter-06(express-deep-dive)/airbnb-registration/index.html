<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Home Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Airbnb</h1>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registration-container">
            <h2>Register Your Home on Airbnb</h2>
            <form action="/register" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="homeName">Home Name</label>
                    <input type="text" id="homeName" name="homeName" placeholder="Enter your home name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe your home" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="pricePerNight">Price per Night ($)</label>
                    <input type="number" id="pricePerNight" name="pricePerNight" placeholder="100" min="1" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="City, Country" required>
                </div>

                <div class="form-group">
                    <label for="maxGuests">Maximum Guests</label>
                    <input type="number" id="maxGuests" name="maxGuests" placeholder="4" min="1" required>
                </div>

                <div class="form-group">
                    <label for="bedrooms">Number of Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="2" min="1" required>
                </div>

                <div class="form-group">
                    <label for="bathrooms">Number of Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="1" min="1" required>
                </div>

                <div class="form-group">
                    <label for="amenities">Amenities (comma separated)</label>
                    <input type="text" id="amenities" name="amenities" placeholder="WiFi, Kitchen, Parking" required>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>

                <button type="submit" class="submit-btn">Register Home</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Airbnb Clone. All rights reserved.</p>
    </footer>
</body>
</html>
